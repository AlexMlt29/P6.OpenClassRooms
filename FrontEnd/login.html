<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login Page - Sophie Bluel - Architecte d'intérieur">
    <title>Login Page - Sophie Bluel - Architecte d'intérieur</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>
    <header>
      <h1 class="login-title">Sophie Bluel <span>ARCHITECTE D'INTÉRIEUR</span></h1>
      <nav>
        <ul>
          <li class="projets-login">projets</li>
          <li class="contact-login">contact</li>
          <li class="page">login</li>
          <li><img class="instagram-login" src="./assets/icons/instagram.png" alt="Instagram"></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="login">
        <h2 class="title">Log In</h2>
        <form id="login-form">
          <div id="error-message"></div>
          <div class="input-group">
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" required autocomplete="email">
          </div>
          <div class="input-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required autocomplete="current-password">
          </div>
          <button class="button" type="submit">Se connecter</button>
        </form>
        <p><a class="link" href="#">Mot de passe oublié</a></p>
      </section>
    </main>
    <footer class="footer-login">
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
    <script src="./scripts/login.js"></script>
  </body>
</html>
